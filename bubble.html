<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Bubbles</title>
<script src="vendor/stats.min.js"></script>
<script src="vendor/three.min.js"></script>
<script src="bubble.js"></script>
 <style type="text/css">
    #container {
        position:relative;
        margin-left:auto;
        margin-right:auto;
        width:300px;
    }

    canvas {
        position:absolute;
        top:0px;
        left:0px;
        border:1px solid;
    }

    
    
    #menu-items {
        position:absolute;
        top:100px;
        left:100px;
        width:200px;
        padding:0px;
        margin:0px;
        list-style-type: none;
        background-color:rgba(0,0,128,0.6);
        border-radius: 8px;
    }

 
    #menu-items li{
        display:block;
        margin-top: 10px;
        margin-bottom: 10px;
        background-color:rgba(0,0,180,0.7);
        font-family: sans-serif;
        color: #FFF;
        width:86%;
        margin-left:7%;
        height:50px;
        line-height:50px;
        text-align:center;
        border:1px solid #00F;
        border-radius: 8px;
    }
    
    #menu-items li:hover{
        background-color:rgba(0,0,128,1);        
    }


    #stats { position: absolute; top:0; left: 0 }  
    
 </style>
</head>
<body>
<h1 style="text-align:center;">Bubbles</h1>
<div id="container">
    <canvas id="c" width="300" height="400" ></canvas>
    <canvas id="c2" width="300" height="400"></canvas>
    <ul id="menu-items" >
        <li id="action_restart">Restart</li>
        <li id="action_resume">Resume</li>
        <li id="action_about">About</li>
    </ul>
</div>
